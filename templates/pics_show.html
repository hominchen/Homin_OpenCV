{% extends 'base.html' %}
 
{% block content %}

    <h1>The Multiple Images</h1>

    {% for image in imagelist %}
        <div class="card" style="width: 18rem;">
            <img src="{{ url_for('static', filename=image) }}" class="card-img-top" alt="">
            <div class="card-body">
                <p class="card-text">{{ image_name }}</p>
            </div>
        </div>
    {% endfor %}


{% endblock %}
